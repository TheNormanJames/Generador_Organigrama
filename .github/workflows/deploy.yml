name: Deploy to GitHub Pages

on:
  push:
    branches:
      - normanCanvas # Tu rama personalizada

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup publish folder
        run: |
          mkdir public
          cp -r ./dist/* ./public/
          # Elimina carpetas que pueden causar errores
          rm -rf ./public/.git ./public/.github

      - name: List public folder
        run: ls -la public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
